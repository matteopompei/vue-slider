<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container" @mouseover="stop" @mouseleave="play">
    
    <div id="slideshow">
      <div v-for="(slide, index) in slideArr" class="content" :class="active(index)">
        <div class="text">
          <h2>{{slide.title}}</h2>
          <p>{{slide.text}}</p>
        </div>
        <img :src="slide.image" alt="">
      </div>
    </div>
    
    <div id="thumbnails">
      <a href="#" id="arrow-up" class="arrow" @click="prev">&uparrow;</a>
      <div v-for="(slide, index) in slideArr">
        <img :src="slide.image" alt="" :class="thumbnailActive(index)" @click="viewThumbnail(index)">
      </div>
      <a href="#" id="arrow-down" class="arrow" @click="next">&downarrow;</a>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="slideshow.js"></script>
</body>
</html>
